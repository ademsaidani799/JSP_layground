        //passig a predfined function as an argument
        function repeat(n , action){
            for(let i =0; i<n;i++){
                action(i);//action can be c.l & i it's argument
            } 
        }
        repeat(3,console.log)

        }

       //creating our filter higher order function
       function filter(array, action){
        let passed = []
        for (let element of array){
            if(action(element)){
                passed.push(element);
            }
        }
        return passed
       }

       //creating our map higher order function
       function map(array, transform){
        let mapped = []
        for(let elem of array){
            mapped.push(transform(elem))

        }
        return mapped;
       }

       filtred_array = filter(SCRIPTS, elem=>elem.living)
       console.log(map(filtred_array,s=>s.name))

       //creating our reduce higher order function

       function reduce(array, combine, start){
        let current = start
        for(let elem of array){
            current = combine(current, elem)
        }
        return current;
       }

       console.log(reduce([1,2,3,4],(a,b)=>a+b,0))
